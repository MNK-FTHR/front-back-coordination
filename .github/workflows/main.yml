name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --frozen-lockfile
        working-directory: ./server
      - run: yarn format
        working-directory: ./server
      - run: yarn lint
        working-directory: ./server
      - run: yarn build
        working-directory: ./server
      - run: yarn test
        working-directory: ./server
      - run: yarn start
        working-directory: ./server
      - run: yarn install --frozen-lockfile
        working-directory: ./client
      - run: yarn build
        working-directory: ./client
      - run: yarn test
        working-directory: ./client
